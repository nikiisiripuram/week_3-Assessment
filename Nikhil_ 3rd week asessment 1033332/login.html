<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS styles if needed -->
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <!-- Header with Logo and Description -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Your logo here -->
                    <img src="logo.jpeg" alt="Logo" width="100" height="100">
                </div>
                <div class="col-md-3 text-center">
                    <h1>Catch up with time</h1>
                    <p>A little description of your service.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="#registrationSection">Create Account</a></p>
            </div>
        </div>
    </div>

    <!-- Registration Form (Hidden by Default) -->
    <div class="container mt-5" id="registrationSection" style="display: none;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Create Account</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer with Social Media Links -->
    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <h3>Follow Us</h3>
                    <!-- Add your social media icons and links here -->
                    <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
                </div>
                <div class="col-md-6 text-right">
                    <p>&copy; 2023 Your Company Name. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript for form validation and functionality -->
    <script>
       $(document).ready(function() {
    // Login Form Validation
    $("#loginForm").submit(function(event) {
        event.preventDefault();
        const username = $("#loginUsername").val();
        const password = $("#loginPassword").val();
        // Implement your login logic here, e.g., check credentials and redirect
        // Display error messages if needed
    });

    // Registration Form Validation
    $("#registrationForm").submit(function(event) {
        event.preventDefault();
        const username = $("#registerUsername").val();
        const password = $("#registerPassword").val();
        // Implement your registration logic here, e.g., store user data
        // Display success message or handle errors
    });
});
    </script>
</body>
</html>
